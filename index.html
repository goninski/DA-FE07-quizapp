<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/data.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init()">

    <header class="section">
       <div class="ct-container py-4">
            <div class="logo-wrapper d-flex flex-row gap-3 align-items-center">
                <a href="./"><img src="assets/img/logo-goninski.png" alt="logo-goninski" class="logo-goninski"></a>
                <div class="logo-text flex">
                    <h1>Quiz App</h1>
                </div>
            </div>
       </div>
    </header>

    <main class="section seamless-y align-items-center my-auto">
        <div id="quizContainer" class="ct-container p-4 mt-3 rounded">

            <div id="startWrapper" class="d-flex flex-column gap-4 align-items-center mt-3 mb-3">
                <h3 class="">Teste dein Allgemeinwissen</h3> 
                <p class="text-center">Wähle die richtige Antwort.</br>pro Frage jeweils Nur 1 Versuch möglich.</p> 
                <button id="startQuiz" class="btn btn-dark mb-2" onclick="startGame()">Quiz beginnen</button>
            </div>

            <div id="playWrapper" class="d-flex flex-column gap-4 mt-3" style="display: none !important;">
                <h3 id="question" class="fw-bold"></h3>
                <div id="choicesWrapper" class="d-flex flex-column gap-2"></div>
                <div class="progress mt-1 h-50" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div id="progressBar" class="progress-bar py-1" style="width: 0">0%</div>
                  </div>
                <div class="progress-label mb-2">&ensp;Fortschritt:</div>
                <div id="questionNav" class="d-flex align-items-center justify-content-between"></div>
                <div id="successInfo" class="d-flex"></div>
            </div>

            <div id="resultWrapper" class="d-flex flex-column gap-4 align-items-center" style="display: none !important;">
                <img id="resultImg" class="trophy" src="assets/img/trophy-silver.png" alt="trophy">
                <div id="resultInfo" class="d-flex flex-column align-items-center mt-3"></div> 
                <button id="btnRestart" class="btn btn-dark mb-2" onclick="restartGame()">Nochmals spielen</button>
            </div>

        </div>
    </main>

    <footer class="section py-4">
        <div class="ct-container">
            Testproject DA Frontend Masterclass&nbsp;| Feb 2025
            <div class="footer-links d-flex flex-row gap-3 align-items-center mt-2">
                <a href="https://github.com/goninski/DA-FE07-quizapp" target="_blank">visit on GitHub</a>
                <a href="/">Projects</a>
            </div>
        </div>
    </footer>

</body>

</html>
