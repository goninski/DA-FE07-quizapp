<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/data.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init()">

    <header class="section">
       <div class="ct-container py-4">
            <div class="logo-wrapper d-flex flex-row gap-3 align-items-center">
                <a href="#"><img src="assets/img/logo-goninski.png" alt="logo-goninski" class="logo-goninski"></a>
                <div class="logo-text flex">
                    <h1>Quiz App</h1>
                </div>
            </div>
       </div>
    </header>

    <main class="section">
        <div class="ct-container rounded p-5 bg-light">

            <div id="playWrapper" class="d-flex flex-column gap-4">
                <div id="question" class="fw-bold"></div>

                <div id="choicesWrapper" class="d-flex flex-column gap-2"></div>

                <div id="questionNav" class="questionNav d-flex align-items-center justify-content-between">
                </div>
            </div>

            <div id="resultWrapper" class="d-flex flex-column gap-5 align-items-center" style="display: none !important;">
                <img class="trophy" src="assets/img/tropy.png" alt="trophy">
                Du hast xx Fragen von xxx richtig beantwortet
            </div>

        </div>
    </main>

    <footer class="section py-3">
        <div class="ct-container">
            Testproject DA Frontend Masterclass&nbsp;| Feb 2025 (in progress)
            <div class="footer-links d-flex flex-row gap-3 align-items-center mt-2">
                <a href="https://github.com/goninski/DA-FE07-quizapp" target="_blank">visit on GitHub</a>
                <a href="/">Projects</a>
            </div>
        </div>
    </footer>

</body>

</html>
